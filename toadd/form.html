<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Quote Now</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="quote-container">
  <div class="form-section w-100 w-md-66">
    <h2 class="mb-4">Request Quote Now</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Company">
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Phone">
        </div>
        <div class="col-12">
          <select class="form-select">
            <option selected>Please select your service:</option>
          </select>
        </div>
        <div class="col-12">
          <textarea class="form-control" placeholder="Inquiry Details"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Get a Quote</button>
        </div>
      </div>
    </form>
  </div>

  <div class="contact-section">
    <div class="contact-item">
      <i class="bi bi-geo-alt-fill"></i>
      <div>
        <h5>Location</h5>
        <p>DFC – 2nd Floor – Office 203</p>
      </div>
    </div>
    <div class="contact-item">
      <i class="bi bi-telephone-fill"></i>
      <div>
        <h5>Phone</h5>
        <p>+(971) 4345-0001</p>
      </div>
    </div>
    <div class="contact-item">
      <i class="bi bi-whatsapp"></i>
      <div>
        <h5>WhatsApp</h5>
        <p>+(971) 4345-0001</p>
      </div>
    </div>
    <div class="contact-item">
      <i class="bi bi-envelope-fill"></i>
      <div>
        <h5>E-mail</h5>
        <p>sales@ofsae.com</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
