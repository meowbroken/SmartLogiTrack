<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
/>
<!-- Bootstrap Icons -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
/>

<div class="container-fluid dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-center pt-4">
      <!-- Main Navigation Links -->
      <div class="nav-links mb-4">
        <!-- Add your other navigation links here -->
      </div>

      <!-- Chatbot Link (Only for non-admin users) -->
      <div class="chat-section mb-3" *ngIf="!isAdmin">
        <a routerLink="/chatbot" class="text-decoration-none" title="Chat with Support">
          <i class="bi bi-chat-dots-fill"></i>
        </a>
      </div>

      <!-- Admin Messages Link (Only for admin users) -->
      <div class="chat-section mb-3" *ngIf="isAdmin">
        <a routerLink="/admin-messages" class="text-decoration-none" title="User Messages">
          <i class="bi bi-people-fill"></i>
        </a>
      </div>

      <!-- Logout at bottom -->
      <div class="mt-auto">
        <a routerLink="/entry" class="mb-4 text-decoration-none" title="Logout">
          <i class="bi bi-power"></i>
        </a>
      </div>
    </div>
</div>
