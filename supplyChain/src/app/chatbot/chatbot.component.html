<div class="chat-container">
  <div class="chat-header">
    <h3>ğŸ“± Chat Support</h3>
    <span class="online-status">â— Online</span>
  </div>

  <div class="messages-container">
    <div *ngFor="let msg of messages" class="message-wrapper" [ngClass]="msg.sender">
      <div class="message-bubble">
        <div class="message-content">
          <span *ngIf="!msg.isHtml">{{ msg.text }}</span>
          <span *ngIf="msg.isHtml" [innerHTML]="msg.text"></span>
        </div>
        <div class="message-timestamp">{{ msg.timestamp | date:'shortTime' }}</div>
      </div>
      <div *ngIf="msg.sentiment">
        <span *ngIf="msg.sentiment === 'positive'">ğŸ˜Š</span>
        <span *ngIf="msg.sentiment === 'negative'">ğŸ˜</span>
        <span *ngIf="msg.sentiment === 'neutral'">ğŸ˜</span>
      </div>
    </div>
    <div #messagesEnd></div>
  </div>

  <div class="chat-input-container">
    <input 
      [(ngModel)]="userInput" 
      (keyup.enter)="sendMessage()" 
      placeholder="Type your message..." 
      class="chat-input"
    />
    <button (click)="sendMessage()" class="send-button">
      <i class="bi bi-send-fill"></i>
    </button>
  </div>
</div>
